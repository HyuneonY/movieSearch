<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>영화 검색 사이트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>

</head>

<body>

    <header>
        <h1>영화 목록</h1>
    </header>
    <from class="search">
        <label>영화 검색 : </label>
        <input type="text" id="search-input" onkeyup="if(window.event.keyCode==13){searchMovie()}" placeholder="영화 제목 입력">
        <button type="button" id="searchBtn" class="btn btn-danger" onclick="searchMovie()">검색</button>

    </from>
    <from class="language">
        <button type="button" id="en" class="btn btn-danger" onclick="language(this.id)">영어</button>
        <button type="button" id="ko" class="btn btn-danger" onclick="language(this.id)">한국</button>
        <button type="button" id="ja" class="btn btn-danger" onclick="language(this.id)">일본</button>
        <button type="button" id="hi" class="btn btn-danger" onclick="language(this.id)">인도</button>
        <button type="button" id="it" class="btn btn-danger" onclick="language(this.id)">이탈리아</button>
    </from>
    <div class="card-list" id="cards">

    </div>
</body>

</html>
